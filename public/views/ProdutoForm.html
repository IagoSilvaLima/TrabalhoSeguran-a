        <label for="name">Nome:</label>
        <input type="text" class="form-control" id="name" ng-model = "vm.product.name">
    </div>
    <div class="form-group">
        <label for="descricao">Pre√ßo:</label>
        <input type="number" class="form-control" id="descricao" ng-model = "vm.product.price">
    </div>
    <div class="form-group">
        <label for="categoria">Categoria:</label>
        <select class="form-control" id="categoria" ng-model="vm.product.categoriumCodeCategory" ng-options="category.codeCategory as category.name for category in vm.categories">
