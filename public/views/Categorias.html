<table class="table">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Descrição</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="category in vm.categories">
            <td>{{category.name}}</td>
            <td>{{category.description}}</td>
        </tr>
    </tbody>
  </table>
  <a href="#/categoria"><button type="button" class="btn btn-default">Adicionar</button></a>
